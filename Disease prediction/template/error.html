<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff0f0; color: #a00; text-align: center; padding: 50px; }
        .error-box { background: #fff; border: 1px solid #faa; border-radius: 8px; display: inline-block; padding: 2em 3em; }
        h1 { color: #d00; }
        p { font-size: 1.2em; }
        a { color: #2a7a2a; text-decoration: none; }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>Oops! Something went wrong.</h1>
        <p>{{ message }}</p>
        <p><a href="{{ url_for('disease.index') }}">Back to Disease Prediction</a></p>
    </div>
</body>
</html>
